<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0c0829e22.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">

    <!-- oul carousel min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <!-- oul carousel theme min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Home Two - Gerow</title>
</head>
<body>
    <!-- header start -->
     <header class="hdr">
        <nav>
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
              <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                  <!-- Mobile menu button-->
                  <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="logo flex flex-shrink-0 items-center">
                  <img class="h-8 w-auto" src="Images/logo.png" alt="Your Company">
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-center">
                  <div class="hidden sm:ml-6 sm:block ">
                    <div class="flex menu space-x-4  justify-center items-center">
  
                      <button type="button" class="inline-flex items-center px-2 py-2 text-base font-semibold text-blue-700" aria-expanded="false" aria-current="page">
                        <span>Home</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                        
                      </button>
                      <a href="#" class="px-2 py-2 text-base font-semibold text-blue-950 hover:text-blue-700">About Us</a>
                      <button type="button" class="inline-flex items-center px-2 py-2 text-base font-semibold text-blue-950 hover:text-blue-700" aria-expanded="false" aria-current="page">
                        <span>Pages</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                      </button>
                      <button type="button" class="inline-flex items-center px-2 py-2 text-base font-semibold text-blue-950 hover:text-blue-700" aria-expanded="false" aria-current="page">
                        <span>Blog</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                      </button>
                      <a href="#" class="px-2 py-2 text-base font-semibold text-blue-950 hover:text-blue-700">Contact</a>
                    </div>
                  </div>
                </div>
                <div class="ic">
                  <i class="fa-solid ssl fa-magnifying-glass text-xl text-slate-500 px-4"></i>
                  <i class="fa-solid ss fa-bars text-xl text-slate-500"></i>
                </div>
                <div class="f-ico  absolute inset-y-0 right-0 flex justify-center items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <i class="fa-solid fa-phone-volume rounded-full"></i>
                </div>
                  <!-- Profile dropdown -->
                  <div class="relative ml-3">
                    <div class="hl">
                      <p class="text-slate-500 font-semibold">Hot Line Number</p>
                      <h4 class="text-base font-semibold text-blue-950 ">+123 8989 444</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
              <div class=" space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="block bg-gray-900 px-3 py-2 text-base font-medium text-blue-700" aria-current="page">Home</a>
                <a href="#" class="block px-3 py-2 text-base font-medium text-blue-950">About Us</a>
                <a href="#" class="block px-3 py-2 text-base font-medium text-blue-950">Pages</a>
                <a href="#" class="block px-3 py-2 text-base font-medium text-blue-950">Blog</a>
                <a href="#" class="block px-3 py-2 text-base font-medium text-blue-950">Contact</a>
              </div>
            </div>
        </nav>
        
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 flex justify-between my-10">
          <div class="hd-1 w-6/12">
            <div class="w-3/4 my-12">
              <div>
                <h1 class="text-5xl font-bold text-blue-950 leading-tight">Need Business Consultation <br> Today</h1>
                <p class="my-8 text-base font-medium text-slate-500">Agilos helps you to convert your data into a strategic asset and get top-notch business insights.</p>
              </div>
    
              <div>
                <div class="relative mt-2 rounded-full shadow-sm">
                  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="text-gray-500 sm:text-sm"></span>
                  </div>
                  <div class="inp">
                    <input type="text" name="price" id="price" class="block w-full rounded-full border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-slate-300 placeholder:text-gray-400 focus:ring-slate-300 sm:text-sm sm:leading-6" placeholder="E-mail Address">
                  </div>
                  <div class="absolute inset-y-0 right-0 flex items-center">
                    <button type="submit" class=" btn mr-1 rounded-full bg-blue-600 text-lg  text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-transparent"><i class="fa-solid fa-arrow-right"></i></button>
                  </div>
                </div>
              </div>
            </div>
  
          </div>

          <div class="hd-2 w-6/12 grid justify-items-center">
            <div class="hg1 grid justify-items-end">
              <img class="rounded-md drop-shadow-2xl" src="Images/h3_banner_img03.JPG" alt="">
            </div>
            <div class="hg2">
              <img class="rounded-md" src="Images/h3_banner_img01.JPG" alt="">
            </div>
            <div class="hg3">
              <img class="rounded-md drop-shadow-lg" src="Images/h3_banner_img02.JPG" alt="">
            </div>
            <div class="hg4">
              <img src="Images/h3_banner_shape02.PNG" alt="">
            </div>
          </div>
        </div>
    </header>
    <!-- header end -->
    <!-- section start -->
    <main>
      <!-- client section strat -->
      <section class="sc-1">
        <div class="allcrl1">
          <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <p class="text-sm py-10 antialiased tracking-wide font-semibold text-slate-500">Trusted by 10,000+ companies around the world</p>
            <div class="">
              <div class="owl-carousel owl-theme">
                <div class="item">
                  <div class="imgbg as">
                      <img src="Images/brand_img01.PNG" alt="">
                  </div> 
                </div>
                <!--item end-->
                <div class="item">                                
                  <div class="imgbg s">
                      <img src="Images/brand_img02.PNG" alt="" class="card-img-top">
                  </div>                           
                </div>
                <!--item end-->
                <div class="item">
                  <div class="imgbg ad">
                      <img src="Images/brand_img03.PNG" alt="" class="card-img-top">
                  </div>     
                </div>
                <!--item end-->
                <div class="item">
                  <div class="imgbg af">
                      <img src="Images/brand_img04.PNG" alt="" class="card-img-top">
                  </div>
                </div>
                <!--item end-->
                <div class="item">
                    <div class="imgbg ag">
                        <img src="Images/brand_img05.PNG" alt="" class="card-img-top">
                    </div>
                  </div>
              </div>
              <!--item end-->
            </div>
            <hr class="my-10 pb-8">
          </div>
        </div>
        <div class="exbg"></div>
      </section>
      <!-- client section strat -->
      <!-- service section start -->
       
      <!-- service section end -->
    </main>
    <!-- section end -->


    <!-- owl carousel min .jQ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- owl carousel min .js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <script>
          $('.owl-carousel').owlCarousel({
              loop:true,
              margin:10,
              nav:true,
              autoplay:true,
              autoplayTimeout:1200,
              autoplayHoverPause:true,
              responsive:{
                  0:{
                      items:1
                  },
                  600:{
                      items:3
                  },
                  1000:{
                      items:5
                  }
              }
          })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
